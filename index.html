<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>


<button class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">‚ò∞</button>


<div id="side-menu" class="side-menu">
 

    <div class="side-menu-header">
        <button class="side-button" id="close-btn" onclick="toggleMenu()">‚úñ</button>
        <button class="side-button"  onclick="window.location.href='https://nadrianpotonas.github.io/Nadrian-Potonas-portfolio/'">üíº</button>
        <button class="side-button" id="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
        <button class="side-button" onclick="toggleHistory()">üìù</button>
    </div>

    <div id="history-section" class="history-container" style="display: none;">
        <h3>History</h3>
        <ul id="history-list"></ul>
    </div>
</div>


    <div class="calculator-container">
        <input type="text" id="display" class="display" >
        <table class="button-container">
            <!-- Row 1 -->
            <tr>
                
                <td><button class="button" onclick="appendToDisplay('^')">x<sup>e</sup></button></td>
                <td><button class="button" onclick="appendToDisplay('(')">(</button></td>
                <td><button class="button" onclick="appendToDisplay(')')">)</button></td>
                <td><button class="button" onclick="backDisplay()">‚å´</button></td>
                <td><button class="button" onclick="clearDisplay()">C</button></td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td><button class="button" onclick="appendToDisplay('.')">.</button></td>
                <td><button class="button" onclick="appendToDisplay('^2')">x¬≤</button></td>
                <td><button class="button" onclick="appendToDisplay('sin(')">sin</button></td>
                <td><button class="button" onclick="appendToDisplay('cos(')">cos</button></td>
                <td><button class="button" onclick="appendToDisplay('tan(')">tan</button></td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td><button class="button" onclick="appendToDisplay('‚àö(')">‚àö</button></td>
                <td><button class="button" onclick="appendToDisplay('sin‚Åª¬π(')">sin‚Åª¬π</button></td>
                <td><button class="button" onclick="appendToDisplay('cos‚Åª¬π(')">cos‚Åª¬π</button></td>
                <td><button class="button" onclick="appendToDisplay('tan‚Åª¬π(')">tan‚Åª¬π</button></td>
                <td><button class="button" onclick="appendToDisplay('!')">x!</button></td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td><button class="button" onclick="appendToDisplay('log(')">log</button></td>
                <td><button class="button" onclick="appendToDisplay('ln(')">ln</button></td>
                <td><button class="button" onclick="appendToDisplay('œÄ')">œÄ</button></td>
                <td><button class="button" onclick="moveCursorLeft()">‚Üê</button></td>
                <td><button class="button" onclick="moveCursorRight()">‚Üí</button></td>
            </tr>            
            <!-- Row 5 -->
            <tr>
                <td><button class="button" onclick="appendToDisplay('7')">7</button></td>
                <td><button class="button" onclick="appendToDisplay('8')">8</button></td>
                <td><button class="button" onclick="appendToDisplay('9')">9</button></td>
                <td><button class="button" onclick="appendToDisplay('x')">x</button></td>
                <td><button class="button" id = "divide-button" onclick="appendToDisplay('√∑')">√∑</button></td>
            </tr>
            <!-- Row 6 -->
            <tr>
                <td><button class="button" onclick="appendToDisplay('4')">4</button></td>
                <td><button class="button" onclick="appendToDisplay('5')">5</button></td>
                <td><button class="button" onclick="appendToDisplay('6')">6</button></td>
                <td><button class="button" onclick="appendToDisplay('+')">+</button></td>
                <td><button class="button" onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <!-- Row 7 -->
            <tr>
                <td><button class="button" onclick="appendToDisplay('1')">1</button></td>
                <td><button class="button" onclick="appendToDisplay('2')">2</button></td>
                <td><button class="button" onclick="appendToDisplay('3')">3</button></td>
                <td><button class="button" onclick="appendToDisplay('0')">0</button></td>
                <td><button class="button" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>
    
    

    <script src="Calculator.js"></script>
</body>
</html>
